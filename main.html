    <button
      type="button"
      class="btn btn-primary"
      data-bs-toggle="modal"
      data-bs-target="#newton-modal"
      id="open-modal"
    >
      Launch newton modal

    <!-- Modal -->
    <div
      class="modal fade px-5"
      id="newton-modal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"

              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">

            <button

              class="btn btn-secondary"

          </div>
